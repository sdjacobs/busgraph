<!DOCTYPE html>
<meta charset="utf-8">
<style>

.stroke {
  fill: none;
  stroke: #000;
  stroke-width: .5;
}


.node {
  stroke: #fff;
  stroke-width: 0.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}


</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.tile.v0.min.js"></script>
<script src="d3.mapzoom.js"></script>
<script src="dijkstra.js"></script>
<script>

var width = 900,
    height = 600;

var center = [-87.6847, 41.8369], scale = 70000;

var mapzoom = d3.mapzoom()
    .center(center)
    .scale(scale)

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .call(mapzoom);

var frame = svg.append("g")


mapzoom.addTileLayer(frame, "tiles.mapbox.com/v3/examples.map-zr0njcqy/", "abcd");


d3.csv("stops.txt", main);

// http://stackoverflow.com/questions/15736995/how-can-i-quickly-estimate-the-distance-between-two-latitude-longitude-points
function distance(lon1, lat1, lon2, lat2) {
    var deg2rad = function(x) { return x * Math.PI / 180 };
    lon1 = deg2rad(lon1);
    lat1 = deg2rad(lat1);
    lon2 = deg2rad(lon2);
    lat2 = deg2rad(lat2);
    dlon = lon2 - lon1 
    dlat = lat2 - lat1 
    a = Math.pow(Math.sin(dlat/2),2) + Math.cos(lat1) * Math.cos(lat2) * Math.pow(Math.sin(dlon/2), 2)
    c = 2 * Math.asin(Math.sqrt(a)) 
    mi = 3956 * c
    return 3956
}


function main(nodes) {

  var projection = mapzoom.projection(), 
      nodesByName = {}
  
  nodes.forEach(function(d) {
    d.coord = [+d.stop_lon, +d.stop_lat]
    nodesByName[d.name] = d;
  });


  
 
  var node = svg.append("g").selectAll(".node")
        .data(nodes)
       .enter().append("circle")
       .attr("class", "node")
      .attr("r", 2)
      .attr("fill", "grey")
      
  node
      .append("title")
      .text(function(d) { return d.stop_desc })

   mapzoom.addLayer(function() {
      node
          .each(function(d) { d.proj = projection(d.coord); })
          .attr("transform", function(d) { return "translate(" + d.proj + ")" })
   
   });
      

  node.each(function(d) {
      d.selection = d3.select(this);
  });


  node.on("mouseover", function(d) {
      d3.select(this)
        .attr("r", 5)
  });

  node.on("mouseout", function(d) {
      node.attr("r", 2)
  });

   var color = d3.scale.linear()
        .domain([0, 10])
        .range(["green", "yellow"]);  
     
  d3.json("dist.json", function(e, D) {
          if (e)
          console.log(e)
      node.on("click", function(_, i) {
        node.forEach(function(d, j) {
            d.distance = D[i][j];
        });
        node.style("fill", function(d) { return color(d.distance); }); 
      });
  });


}
      

</script>
